<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
</head>
<body>
    {% if user %}
        <form action="/posts/reg/" method="post">
            {% csrf_token %}
            {{ post_form.as_p}}
            <input type="submit" value="Создать пост">
        </form>
    {% else %}
        <form action="/" method="get">
            {% csrf_token %}
            <h1 style="size:99px; text-decoration-color: #f5dd5d">You can't create posts, log in or register</h1>
            <input type="submit" value="Выйти в главноне меню">
        </form>
    {% endif %}
</body>
</html>
